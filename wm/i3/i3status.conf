# py3status configuration's file

py3status {
    nagbar_font = 'xft:Knack Nerd Font 9'
}

general {
    color = '#aaaaaa'
    color_good = '#00ff00'
    color_degraded = '#ffff00'
    color_bad = '#ff0000'
    interval = 5
}

# ORDER
order += "wifi"
order += "volume_status"
order += "battery_level"
order += "keyboard_layout"
order += "time"

wifi {
    format = "\uf1eb {ssid}"
}

volume_status {
    format = "\uf001 {percentage}"

    thresholds = [
        (0, "#FF0000"),
        (10, "#E2571E"),
        (20, "#FF7F00"),
        (30, "#FFFF00"),
        (40, "#00FF00"),
        (50, "#96BF33"),
        (60, "#0000FF"),
        (70, "#4B0082"),
        (80, "#8B00FF"),
        (90, "#FFFFFF")
    ]
}

battery_level {
    format = "\uf240 {percent}"

    threshold_bad = 40
    threshold_degraded = 70
    threshold_full = 70

    color_good = '#00ff00'
    color_degraded = '#ffff00'
    color_bad = '#ff0000'

}

keyboard_layout {
    format = "\uf11c {layout}"
    color_us = "#aaaaaa"
}

time {
    format = "\uf073 %y-%m-%d %a, %I:%M %p \uf017"
}
